    <style>
        /* Estilos CSS incluidos */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            text-align: center;
        }

        h1 {
            font-size: 1em;
            color: #187ab3;
            margin-bottom: 20px;
            font-family: 'Montserrat', sans-serif; /* Fuente moderna */
        }

        .slideshow-container {
            position: relative;
            max-width: 80%; /* Ajusta el ancho */
            height: 80vh; /* Ajusta la altura del contenedor */
            margin: auto;
            display: flex;
            justify-content: center; /* Centra horizontalmente */
            align-items: center; /* Centra verticalmente */
        }

        .slide {
            display: none;
            justify-content: center;
            align-items: center;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.5s ease;
        }

        img:hover {
            transform: scale(1.05);
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Transición suave entre imágenes */
        .fade {
            animation-name: fade;
            animation-duration: 2.5s;
        }

        @keyframes fade {
            from { opacity: 0.4 }
            to { opacity: 1 }
        }
    </style>
</head>

    <script>
        let slideIndex = 0;
        showSlides();

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function showSlides(n) {
            let slides = document.getElementsByClassName("slide");

            if (n === undefined) {
                slideIndex++;
                if (slideIndex > slides.length) { slideIndex = 1 }
            } else {
                if (n > slides.length) { slideIndex = 1 }
                if (n < 1) { slideIndex = slides.length }
            }

            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }

            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 3000); // Cambia de imagen cada 2 segundos
        }
